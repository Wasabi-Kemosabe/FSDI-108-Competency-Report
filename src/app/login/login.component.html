<form>
  <h2>Log in</h2>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10 offset-2">
      <button type="submit" class="btn btn-primary" (click)='validateCreds()'>Login</button>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10 offset-2">
      <div *ngIf="noMatchFound" class="alert alert-danger">
        Email and/or password does not match with any records found on server. Please try again.
      </div>
    </div>
  </div>
</form>
