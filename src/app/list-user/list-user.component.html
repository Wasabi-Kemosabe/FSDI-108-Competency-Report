<h3>Registered Users</h3>

<ul>
  <li *ngFor="let user of allUsers">{{user.firstName + " " + user.lastName}}</li>
</ul>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of allUsers">
      <td>{{user.email}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td><button>Edit</button> | <button>Delete</button></td>
    </tr>
  </tbody>
</table>
