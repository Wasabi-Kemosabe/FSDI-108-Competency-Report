<form>
  <h3>Register New Users</h3>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" [(ngModel)]="model.email" name="email" placeholder="Email">
      <div *ngIf="errorOnEmail" class="alert alert-danger">
        Email is required!
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" [(ngModel)]="model.password" name="password" placeholder="Password">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword2" class="col-sm-2 col-form-label">Retype Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" [(ngModel)]="passRetype" name="passwordRetype" placeholder="Password">
      <div *ngIf="passDontMatch" class="alert alert-danger">
        Password do not match, please verify!
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="model.firstName" name="firstName" placeholder="First Name">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="model.lastName" name="lastName" placeholder="Last Name">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10 offset-2">
      <button type="submit" class="btn btn-primary" (click)='saveUser()'>Register</button>
    </div>
  </div>
</form>
